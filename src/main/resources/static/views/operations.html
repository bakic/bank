<br/>

<div class="col-md-6 offset-md-3">
    <form ng-submit="executeOperation()">
        <div class="form-group">
            <label for="amount">Account</label>
            <select class="custom-select" ng-model="selectedAccountId" ng-change="accountChange()" required>
                <option value="">Choose an account</option>
                <option ng-repeat="account in accounts" value="{{account.id}}">{{account.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Operation</label>
            <select class="custom-select" ng-model="selectedOperation" ng-change="accountChange()" required>
                <option value="">Choose an operation</option>
                <option ng-repeat="operation in operations" value="{{operation}}">{{operation}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" ng-model="params.amount" placeholder="Amount">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
</div>
<div class="row" ng-if="displayedAlert"
    uib-alert ng-class="'alert-' + displayedAlert.type" close="closeAlert()">{{displayedAlert.msg}}
</div>
